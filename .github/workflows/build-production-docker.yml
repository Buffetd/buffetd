name: Build Production Docker Images

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
    tags:
      - 'v*'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Detect build-relevant changes
        id: changes
        if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
        uses: dorny/paths-filter@v3
        with:
          base: ${{ github.event.before }}
          ref: ${{ github.sha }}
          filters: |
            build:
              - 'src/**'
              - 'docker/**'
              - 'package.json'
              - 'pnpm-lock.yaml'
              - 'next.config.js'
              - 'tsconfig.json'
              - 'tailwind.config.*'
              - 'postcss.config.js'
              - 'eslint.config.*'
              - 'components.json'
              - 'redirects.js'
              - 'public/**'

      - name: Set up Docker Buildx
        if: ${{ github.event_name != 'push' || github.ref != 'refs/heads/main' || steps.changes.outputs.build == 'true' }}
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        if: ${{ github.event_name != 'pull_request' && (github.event_name != 'push' || github.ref != 'refs/heads/main' || steps.changes.outputs.build == 'true') }}
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker metadata (app)
        id: meta_app
        if: ${{ github.event_name != 'push' || github.ref != 'refs/heads/main' || steps.changes.outputs.build == 'true' }}
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha
            type=ref,event=branch
            type=ref,event=tag
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build (app)
        if: ${{ github.event_name != 'push' || github.ref != 'refs/heads/main' || steps.changes.outputs.build == 'true' }}
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/production/Dockerfile
          target: runner
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta_app.outputs.tags }}
          labels: ${{ steps.meta_app.outputs.labels }}
          cache-from: type=gha,scope=production-app
          cache-to: type=gha,mode=max,scope=production-app

      - name: Docker metadata (migrator)
        id: meta_migrator
        if: ${{ github.event_name != 'push' || github.ref != 'refs/heads/main' || steps.changes.outputs.build == 'true' }}
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-migrator
          tags: |
            type=sha
            type=ref,event=branch
            type=ref,event=tag
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build (migrator)
        if: ${{ github.event_name != 'push' || github.ref != 'refs/heads/main' || steps.changes.outputs.build == 'true' }}
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/production/Dockerfile
          target: migrator
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta_migrator.outputs.tags }}
          labels: ${{ steps.meta_migrator.outputs.labels }}
          cache-from: type=gha,scope=production-migrator
          cache-to: type=gha,mode=max,scope=production-migrator
